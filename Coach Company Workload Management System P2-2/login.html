<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="css/login.css" />

<!------ Include the above in your HEAD tag ---------->


<script src="js/login.js"></script>


<head>
  <title>Coach Company Workload Management System Login</title>
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="images/bus.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" id="login">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="button" class="fadeIn fourth" value="Log In" id="submit" />
        
        
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</body>

</html>
